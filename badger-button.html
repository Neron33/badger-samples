<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://developer.bitcoin.com/badger/badgerButton-1.0.1.js"></script>
</head>
<body>
  <p>Tip with Badger Button</p>
  <p>
    <button
      class="badger-button"
      data-to="bitcoincash:qr7lwrwmhs8pfa03skdxnkae2ej4jt2jtqy78n9p4e"
      data-satoshis="10000"
      data-success-callback="badgerCallback"
    >
      Tip 10,000 Satoshis
    </button>
  </p>
  <p id="confirmed">
  </p>

  <script>
    var badgerCallback = function(txid) {
      console.log("Success. Transaction ID:", txid)

      var confirmedElement = document.getElementById("confirmed")
      confirmedElement.innerText = "Confirmed. Transaction ID: " + txid
    }
  </script>

</body>

</html>
